<nz-select [ngModel]="value" class="no-border" nzAllowClear nzShowSearch style="width:200px"
    [style.border]="config.border" [nzPlaceHolder]="dynamic.label" (ngModelChange)="onValueChange($event)">
    <nz-option [nzValue]="config.valueExpr?option[config.valueExpr]: option"
        [nzLabel]="config.displayExpr?option[config.displayExpr]:option " *ngFor="let option of options"></nz-option>

</nz-select>
