<nz-select style="width: 120px;" [ngModel]="value" class="no-border" nzAllowClear nzShowSearch style="width:200px"
    [nzPlaceHolder]="dynamic.label" (ngModelChange)="onValueChange($event)">
    <nz-option [nzValue]="config.valueExpr?option[config.valueExpr]: option"

</nz-select>
